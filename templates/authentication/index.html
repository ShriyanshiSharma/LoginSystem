<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-5">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type = "button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;<span>
            </button>
        </div>
        {% endfor %}
        
        <h1 class="center p-5">Login</h1>

        

        {% if user.is_authenticated %}
        <h1>Hello {{fname}}</h1>
        <h2>You are successfully Logged In!</h2>
        <button type="submit" class="btn btn-success">   <a href = "/signout" style = "color:white;" >SignOut </a>   </button>
        
        {% else %}
        <button type="submit" class="btn btn-primary ">  <a href = "/signin"  style = "color:white;">SignIn   </a>   </button>
        <button type="submit" class="btn btn-secondary "><a href = "/signup"  style = "color:white;">SignUp   </a>   </button>
        {% endif %}
    </div>
</body>
</html>
