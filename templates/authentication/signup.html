<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type = "button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;<span>
            </button>
        </div>
        {% endfor %}
        <h1 class="center p-5">SignUp</h1>
        <form action = "/signup" method = "post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Create a username" Required>
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname"  name="fname" placeholder="Enter your firstname" Required>
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname"  name="lname" placeholder="Enter your lastname" Required>
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Enter E-Mail" Required>
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create a Password" Required>
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm your Password" Required>
            </div>
            
            <button type="submit" class="btn btn-primary">SignUp</button>  
        </form>
    </div>
</body>
</html>
